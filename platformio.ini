; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
    bblanchon/ArduinoJson@^7.3.0
    ${platformio.lib_dir}/bt_communication
    ${platformio.lib_dir}/vec2
build_unflags =
    -std=gnu++11
build_flags =
    -std=gnu++2a
    -Wall
